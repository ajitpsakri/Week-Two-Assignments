<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a8e4103d5.js" crossorigin="anonymous"></script>
    <title>Card component</title>
    <link rel="stylesheet" href="../Horizontal/horizontal.css">
</head>

<body>
    <div class="main">
        <section class="card-component">
            <div class="header__img_text-classify">
                <img class="card__img-size"
                    src="https://www.fieldandstream.com/uploads/2020/08/11/Q3NV2JY72VFVFLLIRGVHAMMMOY.jpg?auto=webp"
                    alt="A man holding Archary equipment">
                <div class="text">
                    <p class="heading fz-2 font-medium">Archery a War Sport</p>
                    <p class="caption fz-1_4 font-medium">by Ajit Sakri</p>
                </div>
            </div>
            <div class="foot__btn-actions">
                <button class="btn color-voilet btn-read font-normal">READ</button>
                <button class="btn color-voilet btn-bookmark font-normal">BOOKMARK</button>
                <icon class="icon heart"><i class="far fa-heart"></i></icon>
                <icon class="icon share"><i class="fas fa-share-alt"></i></icon>
                <icon class="icon more-options"><i class="fas fa-ellipsis-v"></i></icon>
            </div>
        </section>
    </div>
</body>

</html>
