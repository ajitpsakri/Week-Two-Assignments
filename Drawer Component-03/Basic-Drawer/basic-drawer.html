<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic drawer</title>
    <script src="https://kit.fontawesome.com/1a8e4103d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./basic-drawer.css">
</head>

<body>
    <main>
        <div class="header-drawer">
            <h2>Mail</h2>
            <p class="basic-fz grey email">material@ajit.io</p>
        </div>
        <div class="main-drawer">
            <div class="row">
                <i class="basic-fz fas fa-inbox"></i>
                <p class="basic-fz inbox">Inbox</p>
            </div>
            <div class="row">
                <i class="basic-fz fas fa-inbox"></i>
                <p class="basic-fz inbox">Inbox</p>
            </div>
        </div>
        <hr>
        <div class="label-drawer">
            <p class="basic-fz grey label">Label</p>
        </div>
        <hr>
        <div class="option-drawer"></div>
    </main>
    <script src="./basic-drawer.js"></script>
</body>

</html>
