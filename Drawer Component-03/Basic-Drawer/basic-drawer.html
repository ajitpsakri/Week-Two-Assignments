<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic drawer</title>
    <script src="https://kit.fontawesome.com/1a8e4103d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./basic-drawer.css">
</head>

<body>
    <main>
        <div class="header-drawer basic-padding">
            <h2>Mail</h2>
            <p class="basic-fz grey email">material@ajit.io</p>
        </div>
        <div class="main-drawer">
            <div class="row">
                <i class="basic-fz fas fa-inbox"></i>
                <p class="basic-fz inbox">Inbox</p>
            </div>
            <div class="row">
                <i class="basic-fz fas fa-star"></i>
                <p class="basic-fz star">Star</p>
            </div>
            <div class="row">
                <i class="basic-fz fas fa-paper-plane"></i>
                <p class="basic-fz sent-mail">Sent Mail</p>
            </div>
            <div class="row">
                <i class="basic-fz far fa-envelope-open"></i>
                <p class="basic-fz draft">Draft</p>
            </div>
        </div>
        <hr>
        <div class="label-drawer">
            <p class="basic-fz grey label basic-padding">Label</p>
            <div class="row">
                <i class="basic-fz fas fa-bookmark"></i>
                <p class="basic-fz family">Family</p>
            </div>
            <div class="row">
                <i class="basic-fz fas fa-bookmark"></i>
                <p class="basic-fz friends">Friends</p>
            </div>
            <div class="row">
                <i class="basic-fz fas fa-bookmark"></i>
                <p class="basic-fz work">Work</p>
            </div>
        </div>
        <hr>
        <div class="option-drawer">
            <div class="row">
                <i class="basic-fz fas fa-cog"></i>
                <p class="basic-fz settings">Settings</p>
            </div>
            <div class="row">
                <i class="basic-fz far fa-comment-alt">
                </i>
                <p class="basic-fz help-feedback">Help & Feedback</p>
            </div>
        </div>
    </main>
    <script src="./basic-drawer.js"></script>
</body>

</html>
